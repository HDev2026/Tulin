<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بوابة شات الأرقام</title>
<style>
    /* تنسيق البوابة بطابع كلاسيكي نظيف */
    body { 
        font-family: 'Tahoma', 'Arial', sans-serif; 
        background-color: #ffffff; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0; 
        direction: rtl; 
    }
    .main-box { 
        border: 2px solid #000; 
        padding: 30px; 
        background: #f5f5f5; 
        box-shadow: 5px 5px 0px #888;
        text-align: center;
        max-width: 400px;
        width: 90%;
    }
    h1 { 
        font-size: 20px; 
        margin-bottom: 20px; 
        border-bottom: 2px solid #000; 
        padding-bottom: 10px; 
        color: #333;
    }
    .choice-btn { 
        display: block; 
        padding: 15px; 
        margin: 15px 0; 
        border: 1px solid #000; 
        background: #e1e1e1; 
        color: #000; 
        text-decoration: none; 
        font-weight: bold;
        transition: 0.3s;
    }
    .choice-btn:hover { 
        background: #fff; 
        transform: scale(1.02);
    }
    .old-style { border-right: 5px solid #0066cc; } 
    .new-style { border-right: 5px solid #cc0000; } 
    
    .footer-text { 
        font-size: 11px; 
        color: #666; 
        margin-top: 20px; 
    }
</style>
</head>
<body>

<div class="main-box">
    <h1>مرحباً بك في شات الأرقام</h1>
    <p style="font-size: 13px;">يرجى اختيار واجهة الدخول المفضلة:</p>

    <a href="classic.html" class="choice-btn old-style">
        [ دخول - ستايل نوكيا 2008 ]
    </a>

    <a href="modern.html" class="choice-btn new-style">
        [ دخول - الستايل المطور 2026 ]
    </a>

    <div class="footer-text">
        جميع الحقوق محفوظة - 2026
    </div>
</div>

</body>
</html>
